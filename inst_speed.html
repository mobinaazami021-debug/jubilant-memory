<!doctype html>
<html lang="fa" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>تندی لحظه‌ای</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="header"><div class="left"><h1>تندی لحظه‌ای</h1></div></div>
  <div class="container">
    <a href="index.html" class="top-nav">⟵ بازگشت</a>
    <div class="card">
      <h2>تعریف</h2>
      <p>تندی متحرک در هر لحظه را تندی لحظه‌ای می‌نامند. یکای آن m/s است.</p>
      <div id="inst-speed-stage" class="stage"></div>
      <div class="controls" style="margin-top:10px">
        <label>سرعت نمایشی: <input id="inst-speed-range" type="range" min="0.5" max="4" step="0.1" value="1.2"></label>
        <button id="inst-start" class="btn">اجرا (نمایشی)</button>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
