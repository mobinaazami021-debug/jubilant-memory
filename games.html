<!doctype html>
<html lang="fa" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>شبیه‌ساز — حرکت</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="header"><div class="left"><h1>شبیه‌ساز حرکت</h1></div></div>
  <div class="container">
    <a href="index.html" class="top-nav">⟵ بازگشت</a>
    <div class="card">
      <h2>شبیه‌ساز شتاب ثابت</h2>
      <div class="sim-controls">
        <label>v₀ (m/s): <input id="sim-v0" type="number" value="2"></label>
        <label>a (m/s²): <input id="sim-a" type="number" value="0.6"></label>
        <label>t هدف (s): <input id="sim-t" type="number" value="4"></label>
        <button id="sim-run" class="btn">اجرا</button>
        <button id="sim-reset" class="btn ghost">بازنشانی</button>
      </div>
      <div id="sim-stage" class="stage"></div>
      <div style="margin-top:12px">
        <label>حدس سرعت در t: <input id="sim-v-ans" type="number"></label>
        <label>حدس مکان در t: <input id="sim-s-ans" type="number"></label>
        <button id="sim-check" class="btn">بررسی</button>
        <div id="sim-result" class="answer"></div>
      </div>
      <p style="margin-top:12px">فرمول‌ها: v = v₀ + a t ، s = v₀ t + ½ a t²</p>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
