<!doctype html>
<html lang="fa" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>آزمون ۵۹ سوالی</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="header"><div class="left"><h1>آزمون فصل حرکت — ۵۹ سؤال</h1></div></div>
  <div class="container">
    <a href="index.html" class="top-nav">⟵ بازگشت</a>
    <div class="card">
      <h2>قوانین</h2>
      <ol>
        <li>آزمون شامل ۵۹ سؤال چهارگزینه‌ای است.</li>
        <li>پس از انتخاب گزینه، پاسخ صحیح و توضیح نمایش داده می‌شود.</li>
        <li>پس از پایان آزمون می‌توانی بازنگری کامل انجام دهی.</li>
      </ol>

      <div class="quiz-controls" style="margin-top:10px">
        <button id="quiz-start" class="btn">شروع آزمون</button>
        <button id="quiz-prev" class="btn ghost">قبلی</button>
        <button id="quiz-next" class="btn ghost">بعدی</button>
        <button id="quiz-finish" class="btn" style="background:#ff6b6b">پایان و مشاهده نتیجه</button>
        <div id="quiz-timer" style="font-weight:800;padding:6px">زمان: 00:00</div>
        <div id="quiz-progress" style="font-weight:800;padding:6px">سؤال 0 از 0</div>
      </div>

      <div id="quiz-root" class="quiz-area"></div>
      <div id="quiz-result" class="answer"></div>
    </div>
  </div>

<script>
/* quiz in-page script — 59 questions + logic */
(() => {
  const QUESTIONS = [
    { q:"اگر جسم در پایان حرکت دقیقاً به نقطهٔ شروع برگردد، جابه‌جایی آن چه می‌شود؟",
      o:["بیشتر از مسافت","برابر مسافت","صفر","منفی"], a:2, expl:"جابه‌جایی برداری است... اگر شروع و پایان یکی باشد صفر است." },

    { q:"برای محاسبهٔ مسافت پیموده‌شده در مسیر شکسته، چه باید کرد؟",
      o:["فقط قطعهٔ اول را حساب کنیم","فقط قطعهٔ آخر","مجموع طول تمام قطعات","تفاضل قطعات"], a:2, expl:"مسافت مجموع طولِ تمام بخش‌هاست." },

    { q:"جسمی 10 m جلو و 6 m عقب می‌رود. جابه‌جایی آن چقدر است؟",
      o:["6 m","4 m","10 m","16 m"], a:1, expl:"10 - 6 = 4 m." },

    { q:"اگر جسم نصف محیط دایره را طی کند، جابه‌جایی چه مقدار است؟",
      o:["نصف محیط","شعاع","قطر","هیچکدام"], a:2, expl:"دو نقطهٔ مقابل فاصله‌ای برابر قطر دارند." },

    { q:"در حرکت یکنواخت چه چیزی ثابت است؟",
      o:["شتاب","سرعت","مکان","زمان"], a:1, expl:"در حرکت یکنواخت اندازهٔ سرعت ثابت است." },

    { q:"شتاب متوسط یک کمیت ... است.",
      o:["اسکالر","عددی بدون جهت","برداری","واحد ندارد"], a:2, expl:"شتاب برداری است؛ جهت نیز دارد." },

    { q:"تندی متوسط چگونه تعریف می‌شود؟",
      o:["Δr ÷ t","S ÷ t","dv/dt","s × t"], a:1, expl:"تندی متوسط = مسافت ÷ زمان." },

    { q:"تندی لحظه‌ای چیست؟",
      o:["میانگین تندی در یک بازه","تندی در یک لحظهٔ مشخص","مسافت تقسیم بر زمان کل","بردار جابه‌جایی"], a:1, expl:"تندی در یک لحظهٔ خاص." },

    { q:"سرعت متوسط چگونه محاسبه می‌شود؟",
      o:["S ÷ t","Δr ÷ t","dv/dt","v × t"], a:1, expl:"سرعت متوسط = جابه‌جایی ÷ زمان." },

    { q:"واحد تندی و سرعت در SI چیست؟",
      o:["m","m/s","m/s²","s"], a:1, expl:"m/s" },

    { q:"واحد شتاب چیست؟",
      o:["m","m/s","m/s²","s"], a:2, expl:"m/s²" },

    { q:"در حرکت یکنواخت شتاب چقدر است؟",
      o:["صفر","مثبت","منفی","متغیر"], a:0, expl:"شتاب = 0" },

    { q:"معادلهٔ v = v₀ + a t برای چه وضعیتی صحیح است؟",
      o:["شتاب ثابت","حرکت یکنواخت","حرکت دورانی","هارمونیک"], a:0, expl:"وقتی شتاب ثابت باشد." },

    { q:"معادلهٔ s = v₀ t + ½ a t² چه چیزی را نشان می‌دهد؟",
      o:["شتاب","مکان","سرعت لحظه‌ای","زمان"], a:1, expl:"مکان (جابجایی) در شتاب ثابت." },

    { q:"اگر جسم 120 m را در 2 s طی کند، تندی متوسط چقدر است؟",
      o:["60 m/s","240 m/s","62 m/s","30 m/s"], a:0, expl:"120/2 = 60." },

    { q:"سطح زیر منحنی v–t نشان‌دهندهٔ چه کمیتی است؟",
      o:["شتاب","جابجایی","تندی لحظه‌ای","نیرو"], a:1, expl:"مساحت زیر v-t = جابجایی" },

    { q:"اگر مسیر روی خط راست باشد و جهت تغییر نکند، رابطهٔ مسافت و جابه‌جایی؟",
      o:["مسافت کمتر است","برابرند","جابه‌جایی صفر است","مسافت منفی است"], a:1, expl:"در صورت عدم تغییر جهت مسافت = |جابجایی|" },

    { q:"اگر جسم در دو جهت مخالف حرکت کند، چه کمیتی جهت را مشخص می‌کند؟",
      o:["مسافت","تندی","جابجایی","زمان"], a:2, expl:"جابجایی برداری است." },

    { q:"کدام دربارهٔ حرکت دایره‌ای درست است؟",
      o:["جهت سرعت ثابت است","اندازهٔ سرعت حتماً ثابت","سرعت برداری است و جهت تغییر می‌کند","جابه‌جایی همیشه صفر"], a:2, expl:"در حرکت دایره‌ای جهت سرعت تغییر می‌کند." },

    { q:"در حالتی که جسم به مبدأ بازگردد، مسافت چگونه است؟",
      o:["صفر","همیشه زیاد","ممکن است بزرگ باشد حتی جابه‌جایی صفر باشد","همیشه برابر جابه‌جایی"], a:2, expl:"مسافت می‌تواند بزرگ باشد." },

    { q:"اگر جسمی 3 m شرق و 4 m شمال حرکت کند، جابه‌جایی؟",
      o:["7 m","5 m","1 m","12 m"], a:1, expl:"√(3²+4²)=5" },

    { q:"اگر جسمی 5 m جلو سپس 2 m عقب برود، مسافت و جابه‌جایی؟",
      o:["مسافت=3، جابه‌جایی=7","مسافت=7، جابه‌جایی=3","مسافت=0، جابه‌جایی=3","مسافت=7، جابه‌جایی=0"], a:1, expl:"مسافت=7, جابجایی=3" },

    { q:"تندی متوسط یک خودرو که 150 km را در 3 h طی کند، چقدر است؟",
      o:["45 km/h","50 km/h","60 km/h","30 km/h"], a:1, expl:"150/3=50" },

    { q:"اگر نمودار x–t خطی با شیب مثبت داشته باشد، این شیب نشان‌دهندهٔ چه چیزی است؟",
      o:["شتاب","سرعت","جابجایی","زمان"], a:1, expl:"شیب نمودار مکان-زمان = سرعت" },

    { q:"اگر سرعت لحظه‌ای برابر تندی متوسط باشد در چه حرکتی؟",
      o:["شتاب‌دار","یکنواخت","تصادفی","نوسانی"], a:1, expl:"یکنواخت" },

    { q:"برای محاسبهٔ سرعت متوسط به چه چیزی نیاز داریم؟",
      o:["مسافت و زمان","جابجایی و زمان","شتاب و زمان","فقط زمان"], a:1, expl:"سرعت متوسط = Δr / t" },

    { q:"اگر v(t)=3t (m/s) شتاب چقدر است؟",
      o:["3 m/s²","t m/s²","0","9 m/s²"], a:0, expl:"dv/dt=3" },

    { q:"اگر خودرو 60 km در 1h و سپس 40 km در 1h طی کند، تندی متوسط؟",
      o:["50 km/h","100 km/h","60 km/h","40 km/h"], a:0, expl:"100/2=50" },

    { q:"شتاب متوسط چگونه محاسبه می‌شود؟",
      o:["Δs/Δt","Δv/Δt","v/t","s/t"], a:1, expl:"Δv/Δt" },

    { q:"کدام معادله برای شتاب ثابت نادرست است؟",
      o:["v = v₀ + a t","s = v₀ t + ½ a t²","v² = v₀² + 2 a s","s = a t² (بدون v₀) همیشه"], a:3, expl:"گزینهٔ چهارم کلی و نادرست است." },

    { q:"اگر جسم در 4 s با سرعت ثابت 2 m/s حرکت کند، چه مسافتی طی شده؟",
      o:["8 m","2 m","6 m","4 m"], a:0, expl:"2×4=8" },

    { q:"اگر سرعت از 5 m/s به 1 m/s در 2 s کاهش یابد، شتاب متوسط؟",
      o:["-2 m/s²","2 m/s²","-4 m/s²","4 m/s²"], a:0, expl:"Δv=-4 ⇒ a=-2" },

    { q:"اگر نمودار v–t شیب مثبت داشته باشد، چه؟",
      o:["شتاب مثبت","سرعت صفر","مسافت صفر","شتاب منفی"], a:0, expl:"شیب=v' = شتاب" },

    { q:"اگر جسم دور کامل در دایره طی کند، جابه‌جایی؟",
      o:["محیط","شعاع","قطر","صفر"], a:3, expl:"دوباره به مبدأ بازگشته ⇒ جابه‌جایی صفر" },

    { q:"اگر جسمی 8 m شرق و 6 m شرق رود، جابه‌جایی؟",
      o:["14 m شرق","2 m شرق","8 m","6 m"], a:0, expl:"8+6=14" },

    { q:"مسافت در مسیر منحنی چگونه محاسبه می‌شود؟",
      o:["جمع طول قوس‌ها","جابه‌جایی","فقط زمان","فقط سرعت"], a:0, expl:"طول قوس‌ها" },

    { q:"اگر جابجایی 20 m و زمان 4 s است، سرعت متوسط؟",
      o:["5 m/s","80 m/s","20 m/s","4 m/s"], a:0, expl:"20/4=5 m/s" },

    { q:"در حرکت یکنواخت دایره‌ای آیا شتاب صفر است؟",
      o:["خیر، جهت تغییر می‌کند","بله صفر","بستگی به شعاع دارد","فقط اگر سرعت صفر باشد"], a:0, expl:"شتاب جهت‌دار وجود دارد" },

    { q:"معادلهٔ v² = v₀² + 2 a s برای چه زمانی کاربرد دارد؟",
      o:["وقتی t معلوم نیست","وقتی سرعت صفر است","فقط دایره‌ای","حرکت تصادفی"], a:0, expl:"برای حذف زمان کاربرد دارد" },

    { q:"اگر متحرک 5 m شرق و 5 m غرب رود، جابه‌جایی؟",
      o:["10 m","0 m","5 m","-5 m"], a:1, expl:"+5 و -5 = 0" },

    { q:"تندی متوسط برای مسافت 30 m و زمان 10 s؟",
      o:["3 m/s","300 m/s","0.33 m/s","10 m/s"], a:0, expl:"30/10=3" },

    { q:"اگر نمودار مکان-زمان خط افقی باشد، یعنی؟",
      o:["سکون","شتاب مثبت","سرعت زیاد","جابجایی زیاد"], a:0, expl:"مکان ثابت یعنی سکون" },

    { q:"مسافت در دایره با چه چیزی محاسبه می‌شود؟",
      o:["طول قوس (rθ)","بردار جابه‌جایی","فقط زمان","فشار"], a:0, expl:"rθ" },

    { q:"اگر سرعت‌ها در دو بازه مختلفند برای تندی متوسط چه؟",
      o:["میانگین ساده","کل مسافت ÷ کل زمان","جمع جابه‌جایی","جمع زمان‌ها"], a:1, expl:"کل مسافت ÷ کل زمان" },

    { q:"اگر v0=0, a=2, t=4 then s؟",
      o:["16 m","8 m","32 m","4 m"], a:0, expl:"s=0.5*2*16=16" },

    { q:"اگر جسم 3 m شمال و 4 m شرق رود، جابه‌جایی؟",
      o:["7 m","5 m","1 m","12 m"], a:1, expl:"√(3²+4²)=5" },

    { q:"اگر جابه‌جایی صفر باشد، مسافت؟",
      o:["همیشه صفر","ممکن است مثبت","منفی","مساوی زمان"], a:1, expl:"مثلاً حرکت دایره‌ای" },

    { q:"کدام دربارهٔ سرعت درست است؟",
      o:["اسکالر","برداری","همیشه مثبت","مساوی شتاب"], a:1, expl:"سرعت برداری است" },

    { q:"اگر در v-t خط افقی باشد، چه؟",
      o:["شتاب صفر","شتاب مثبت","تندی لحظه‌ای صفر","جابجایی صفر"], a:0, expl:"شتاب صفر" },

    { q:"اگر v0=2, a=3, t=4 → v؟",
      o:["14 m/s","12 m/s","10 m/s","8 m/s"], a:0, expl:"v=2+3*4=14" },

    { q:"اگر نصف دایره و r=5 m -> جابه‌جایی؟",
      o:["π·5","10 m","5 m","0"], a:1, expl:"نصف دایره → فاصله = قطر = 10 m" },

    { q:"v² - v₀² = 2 a s چه می‌گوید؟",
      o:["رابطه بین سرعت و جابجایی","فرمول فشار","تندی متوسط","زمان"], a:0, expl:"رابطه بین سرعت‌ها و جابجایی" },

    { q:"car 90 km in 1.5 h → v؟",
      o:["60 km/h","90","120","45"], a:0, expl:"90/1.5=60" },

    { q:"اگر مسیر: 4E,3N,4W → جابه‌جایی؟",
      o:["3 N","5 N","-1","0"], a:0, expl:"4E و 4W خنثی، 3N باقی می‌ماند" },

    { q:"چگونه شتاب وقتی اندازهٔ سرعت ثابت است؟",
      o:["تغییر جهت → شتاب هست","نه صفر است","سرعت کم می‌شود","سرعت زیاد می‌شود"], a:0, expl:"تغییر جهت یعنی dv≠0" }
  ];

  // ensure length 59
  while(QUESTIONS.length < 59){
    QUESTIONS.push({ q:`سؤال پشتیبان ${QUESTIONS.length+1}`, o:["الف","ب","ج","د"], a:0, expl:"پرسش پشتیبان." });
  }

  const root = document.getElementById('quiz-root');
  const startBtn = document.getElementById('quiz-start');
  const prevBtn = document.getElementById('quiz-prev');
  const nextBtn = document.getElementById('quiz-next');
  const finishBtn = document.getElementById('quiz-finish');
  const timerEl = document.getElementById('quiz-timer');
  const progEl = document.getElementById('quiz-progress');
  const resultEl = document.getElementById('quiz-result');

  let order = [], current=0, answers=[], started=false, startTime=null, ti=null;

  function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }

  function prepare(){
    order = QUESTIONS.map((_,i)=>i);
    shuffle(order);
    answers = new Array(order.length).fill(null);
  }

  function formatTime(sec){ const m = String(Math.floor(sec/60)).padStart(2,'0'); const s = String(sec%60).padStart(2,'0'); return `${m}:${s}`; }

  function startTimer(){ startTime = Date.now(); ti = setInterval(()=>{ const s = Math.floor((Date.now()-startTime)/1000); timerEl.textContent = 'زمان: '+formatTime(s); }, 500); }
  function stopTimer(){ if(ti) clearInterval(ti); }

  function renderQuestion(idx){
    const qIdx = order[idx], item = QUESTIONS[qIdx];
    progEl.textContent = `سؤال ${idx+1} از ${order.length}`;
    root.innerHTML = '';
    const card = document.createElement('div'); card.className='question-card';
    const qh = document.createElement('div'); qh.className='question-text'; qh.innerHTML = `${idx+1}. ${item.q}`; card.appendChild(qh);

    const opts = document.createElement('div');
    item.o.forEach((opt,j)=>{
      const b = document.createElement('div'); b.className='option'; b.innerHTML = `<strong style="margin-left:8px">${String.fromCharCode(65+j)}.</strong> ${opt}`;
      b.addEventListener('click', ()=>{
        answers[idx] = j;
        Array.from(opts.children).forEach((bb,k)=>{ bb.style.pointerEvents='none'; if(k===item.a) bb.classList.add('correct'); });
        if(j !== item.a) b.classList.add('wrong'); else b.classList.add('correct');
        const ex = document.createElement('div'); ex.className='explain'; ex.style.display='block'; ex.innerHTML = `<b>توضیح:</b> ${item.expl}`; card.appendChild(ex);
      });
      opts.appendChild(b);
    });
    card.appendChild(opts);
    root.appendChild(card);

    // show if answered
    if(typeof answers[idx] === 'number'){
      Array.from(opts.children).forEach((bb,k)=>{ bb.style.pointerEvents='none'; if(k===item.a) bb.classList.add('correct'); if(k===answers[idx] && k!==item.a) bb.classList.add('wrong'); });
      const ex = document.createElement('div'); ex.className='explain'; ex.style.display='block'; ex.innerHTML = `<b>توضیح:</b> ${item.expl}`; card.appendChild(ex);
    }
    prevBtn.disabled = idx===0; nextBtn.disabled = idx===order.length-1;
  }

  startBtn.addEventListener('click', ()=>{
    if(started) return;
    started=true; prepare(); current=0; renderQuestion(0); startBtn.disabled=true; startTimer();
  });
  prevBtn.addEventListener('click', ()=>{ if(current>0){ current--; renderQuestion(current); window.scrollTo({top:0,behavior:'smooth'}); }});
  nextBtn.addEventListener('click', ()=>{ if(current < order.length-1){ current++; renderQuestion(current); window.scrollTo({top:0,behavior:'smooth'}); }});
  finishBtn.addEventListener('click', ()=>{
    if(!started){ alert('آزمون شروع نشده'); return; }
    const confirmEnd = confirm('آیا از پایان آزمون مطمئنی؟');
    if(!confirmEnd) return;
    stopTimer();
    const correctCount = answers.reduce((acc,a,i)=> acc + ((typeof a==='number' && a===QUESTIONS[order[i]].a)?1:0), 0);
    const total = order.length;
    const secs = Math.floor((Date.now()-startTime)/1000);
    resultEl.style.display='block';
    resultEl.innerHTML = `<b>نتیجهٔ آزمون</b><br>پاسخ صحیح: ${correctCount} از ${total}<br>درصد: ${((correctCount/total)*100).toFixed(1)}%<br>زمان: ${formatTime(secs)}<br><button id="reviewAll" class="btn" style="margin-top:10px">بازنگری همهٔ سوالات</button>`;
    document.getElementById('reviewAll').addEventListener('click', ()=>{
      // render all for review
      root.innerHTML=''; progEl.textContent='بازنگری';
      order.forEach((qIdx, idx)=>{
        const it = QUESTIONS[qIdx];
        const card = document.createElement('div'); card.className='question-card';
        const qh = document.createElement('div'); qh.className='question-text'; qh.innerHTML = `${idx+1}. ${it.q}`; card.appendChild(qh);
        const ol = document.createElement('div');
        it.o.forEach((opt,j)=>{
          const div = document.createElement('div'); div.className='option'; div.style.cursor='default';
          if(j===it.a) div.classList.add('correct');
          div.innerHTML = `<strong>${String.fromCharCode(65+j)}</strong> ${opt}`; ol.appendChild(div);
        });
        const ex = document.createElement('div'); ex.className='explain'; ex.style.display='block'; ex.innerHTML = `<b>توضیح:</b> ${it.expl}`;
        card.appendChild(ol); card.appendChild(ex); root.appendChild(card);
      });
      window.scrollTo({top:0,behavior:'smooth'});
    });
  });

})();
</script>

</body>
</html>
